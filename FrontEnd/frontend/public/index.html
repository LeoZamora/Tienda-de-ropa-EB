<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .loading{
        position: absolute;
        left: 50%;
        top: 60%;
        transform: translate(-50%, -50%);
      }

      #cont{
        width: 20%;
        height: 100px;
      }

      .cubo{
        position: absolute;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        height: 5%;
        transform-style: preserve-3d;
        animation: rotar 8s linear infinite;
      }

      .cubo > span{
        position: absolute;
        width: 4em;
        height: 4em;
        border: 2px solid white;
        box-shadow: inset 0px 0px 15px 5px rgba(67, 195, 255, .2), 0px
        0px 40px 1px rgba(67, 195, 255, .15);
        border-radius: 4px;
      }

      #body{
        background-color: black;
      }

      .cubo > span:nth-child(1){
        transform: rotateY(90deg)translateZ(2em);
      }
      .cubo > span:nth-child(2){
        transform: rotateY(90deg)translateZ(-2em);
      }
      .cubo > span:nth-child(3){
        transform: rotateY(90deg)translateZ(-2em);
      }
      .cubo > span:nth-child(4){
        transform: rotateY(90deg)translateZ(2em);
      }
      .cubo > span:nth-child(5){
        transform: translateZ(-2em);
      }
      .cubo > span:nth-child(6){
        transform: translateZ(2em);
      }

      @keyframes rotar {
        0%{transform: rotateY(0deg)rotateX(0deg);}
        50%{transform: rotateY(360deg)rotateX(360deg);}
        100%{transform: rotateY(0deg)rotateX(0deg);}
      }
    </style>

  </head>
  <body id="body">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div id="cont">
      <div class="cubo">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </body>
</html>
